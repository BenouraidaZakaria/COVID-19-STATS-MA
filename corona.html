                <h2 class="text-xl text-indigo-500 tracking-widest font-medium title-font mb-1">Maroc</h2>

            </div>
            <div class="flex flex-wrap items-center m-4 text-center">
                <div class="p-4 sm:w-auto md:w-1/3">
                    <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                        <div class="textcenter mb-3">
                            <h2 class="text-gray-900 text-lg title-font font-medium">NOMBRE DE DÉCÈS</h2>
                        </div>

                        </div>
                        <div class="flex-grow ">
                            <h1 class="text-indigo-600 totalcases"></h1>
                        </div>
                    </div>
                </div>
                <div class="p-4 sm:w-auto md:w-1/3">
                    <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                        <div class="textcenter mb-3">
                            <h2 class="text-gray-900 text-lg title-font font-medium">NOMBRE DE GUÉRISONS</h2>
                        </div>
                        <div class="flex-grow">
                            <h1 class="text-green-600 recovered"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
